<body>
    <div class="formCenter mt-3">
        <form id="RegisterLivro_Form">
            <div class="form-row">
                <div class="mb-1 mt-1">
                    <label for="titulo" class="form-label">Titulo:</label>
                    <input type="text" class="form-control titulo" id="titulo" placeholder="Titulo" name="Title">
                </div>
                <div class="mb-1 mt-1">
                    <label for="autor" class="form-label">Autor:</label>
                    <input type="text" class="form-control autor" id="autor" placeholder="Autor" name="Autor">
                </div>
            </div>
            <div class="mb-1 mt-1">
                <label for="categoria" class="form-label">Categoria:</label>
                <input type="text" class="form-control categoria" id="categoria" placeholder="Categoria"
                    name="Categoria">
            </div>
            <div class="mb-1 mt-1">
                <label for="dataPublicacao" class="form-label">Data de Publicação:</label>
                <input type="date" class="form-control ano" id="dataPublicacao" placeholder="Ano de Publicação"
                    name="Ano" step="1">
            </div>
            <div class="mb-1 mt-1">
                <label for="quantExemplares" class="form-label">Quantidade de Exemplares:</label>
                <input type="number" class="form-control quantidade" id="quantExemplares"
                    placeholder="Quantidade de Exemplares" name="Quantidade" step="1">
            </div>
            <div class="mb-1 mt-1">
                <label for="dataCadastro" class="form-label">Data de Cadastro:</label>
                <input type="datetime-local" class="form-control data" id="dataCadastro" placeholder="Data de Cadastro"
                    name="Data">
            </div>
            <!-- <div class="mb-1 mt-1"> 
                <label for="imgLivro" class="form-label">Imagem do Livro:</label>
                <input type="file" class="form-control imagem" id="imgLivro" placeholder="Imagem do Livro"
                    name="Imagem">
            </div>    ainda nao implementado | Possibilidade de implementação em futuras features-->


            <div class="mb-1 mt-1">
                <label for="Disponibilidade" class="form-label">Disponibilidade:</label>
                <select class="form-select disponibilidade" id="disponibilidade" name="Disponibilidade">
                    <option value="Sim">Sim</option>
                    <option value="Nao">Nao</option>
                </select>
            </div>

            <div class="botaoCentralizado">
                <button type="submit" class="btn btn-primary ">Salvar</button>
            
            </div>
        </form>
    </div>

    <div id="alertaErro" class="alerta" style="display: none;">
        <p id="mensagemErro"></p>
        <button onclick="fecharAlerta()">OK</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
