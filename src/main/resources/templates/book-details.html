<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${livro.title} + ' - Detalhes'">Detalhes do Livro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Aumenta a altura da capa e garante boa qualidade visual */
    .book-cover {
      max-width: 100%;
      height: 600px;
      object-fit: contain;
      image-rendering: crisp-edges;
    }

    /* Aumenta as fontes para melhor legibilidade junto da capa maior */
    h1 {
      font-size: 2.5rem; /* título maior */
      font-weight: 700;
      color: white; /* para manter visível no fundo escuro */
    }

    h4 {
      font-size: 1.5rem; /* autor */
      font-weight: 500;
      margin-bottom: 1rem;
      color: white; /* cor branca conforme pedido */
    }

    p strong {
      font-size: 1.1rem;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.5;
    }

    h5 {
      font-size: 1.3rem;
      margin-top: 2rem;
      margin-bottom: 0.8rem;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/v1/books/reports">Acervo</a>
    <a class="btn btn-outline-light" href="/v1/books/reports">Voltar à lista</a>
  </div>
</nav>

<main class="container my-4">
  <div class="row g-4">
    <div class="col-md-4">
      <img th:src="${livro.thumbnailUrl}" alt="Capa do Livro" class="img-fluid rounded book-cover"
           onerror="this.onerror=null;this.src='https://via.placeholder.com/300x450?text=Sem+Imagem';" />
    </div>
    <div class="col-md-8">
      <h1 th:text="${livro.title}">Título do Livro</h1>
      <h4 th:text="${livro.author}">Autor</h4> <!-- Removido class="text-muted" -->
      <p><strong>Categoria:</strong> <span th:text="${livro.category}">Categoria</span></p>
      <p><strong>Editora:</strong> <span th:text="${livro.publisher}">Editora</span></p>
      <p><strong>Data de Publicação:</strong> <span th:text="${livro.year_publication}">2024</span></p>
      <p><strong>Quantidade Total:</strong> <span th:text="${livro.total_quantity}">10</span></p>
      <h5>Descrição</h5>
      <p th:text="${livro.description}">Descrição do livro aqui.</p>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
