<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link th:href="@{/CSS/navBar.css}" rel="stylesheet">
    <style>
        body { padding-top: 80px; }
        .form-container { max-width: 600px; margin: auto; }
    </style>
</head>
<body class="bg-body-tertiary">

<header th:insert="~{fragments/header :: header}"></header>

<main class="container mt-4">
    <div class="form-container">
        <h1 class="mb-4">Editar Cliente</h1>
        <form th:action="@{/v1/clients/edit/{id}(id=${client.id})}" th:object="${client}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" th:field="*{CPF}" disabled="">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telephone" th:field="*{telephone}" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a th:href="@{/v1/clients/report}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
