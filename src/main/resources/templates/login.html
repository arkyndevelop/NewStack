<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NewStack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/CSS/navBar.css}" rel="stylesheet">
    <link th:href="@{/CSS/form.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/newstack.jpg}" alt="Logo NewStack" height="35" class="d-inline-block align-top">
            NewStack
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/v1/clients/register}" class="btn btn-outline-light">Não tem uma conta? Cadastre-se</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="login-page">
    <div class="login-container">
        <h2>Faça Login</h2>
        <p>Bem-vindo de volta!</p>
        <form id="loginForm" class="login-form" th:action="@{/auth/login}" method="post">
            <div class="input-group">
                <label for="username">CPF</label>
                <input type="text" id="username" name="username" placeholder="000.000.000-00" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
    </div>
</main>

<script th:src="@{/JS/login.js}"></script>
</body>
</html>
