<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" data-bs-theme="dark"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="/CSS/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" >
        <a class="navbar-brand" href="#">
            <img th:src="@{/img/newstack.jpg}" alt="Logo NewStack" height="35" class="d-inline-block align-top">NewStack
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home </a>
                <li class="nav-item">
                    <a class="nav-link " href="#">Sobre</a>
                </li>
            </ul>
        </div>
    </nav>
<body class="d-flex align-items-center py-4 bg-body-tertiary" >



<main class="container flex-grow-1 d-flex align-items-center justify-content-center py-5 mt-5">
    <form th:action="@{/home/login}" method="post">
        <img th:src="@{/img/newstack.jpg}"
             class="mb-4"
             height="240"
             width="350"/>
            <h1 class="h3 mb-3 fw-normal text-center">Faça seu login!</h1>
    <div class="form-floating">
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" required>
        <label for="cpf">CPF</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
        <label for="password">Senha</label>
    </div>
    <div class="form-check text-start my-3">
        <input type="checkbox" class="form-check-input" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Lembrar dados</label>

    </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary w-100 py-2" type="submit" >Login</button>
            <button class="btn btn-primary w-100 py-2" type="button" onclick="window.location.href = '/crud/register';">Cadastro</button>
        </div>
    <p class="text-body-secondary mt-5 mb-3">NewStack Biblioteca</p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
