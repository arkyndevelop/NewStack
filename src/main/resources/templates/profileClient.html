<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - NewStack</title>
    <link href="/CSS/navForm.css" rel="stylesheet">
    <link href="/CSS/form.css" rel="stylesheet">
    <style>
        .profile-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem auto;
            text-align: left;
        }
        .profile-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        .profile-field {
            margin-bottom: 1rem;
        }
        .profile-field label {
            font-weight: bold;
            color: #34495e;
            display: block;
        }
        .profile-field span {
            color: #333;
            font-size: 1.1rem;
        }
        .profile-actions {
            text-align: center;
            margin-top: 2rem;
        }
        .profile-actions .btn {
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/v1/home" class="navbar-logo">New<span>Stack</span></a>
            <div class="navbarform">
                <ul>
                    <li><a href="/v1/home">Início</a></li>
                    <li><a href="/books/reports">Biblioteca</a></li>
                </ul>
            </div>
            <ul>
                <li>
                    <button class="register-btn" onclick="window.location.href = '/v1/logout'">Sair</button>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="login-page">
    <div class="profile-container" th:if="${client}">
        <h2>Meu Perfil</h2>
        <div class="profile-field">
            <label>Nome:</label>
            <span th:text="${client.name}">Nome do Cliente</span>
        </div>
        <div class="profile-field">
            <label>CPF:</label>
            <span th:text="${client.CPF}">000.000.000-00</span>
        </div>
        <div class="profile-field">
            <label>Email:</label>
            <span th:text="${client.email}">email@exemplo.com</span>
        </div>
        <div class="profile-field">
            <label>Telefone:</label>
            <span th:text="${client.telephone}">(00) 00000-0000</span>
        </div>

        <div class="profile-actions">
            <button class="btn btn-primary">Editar Dados</button>
            <button class="btn btn-secondary">Meus Empréstimos</button>
        </div>
    </div>
</main>

</body>
</html>
