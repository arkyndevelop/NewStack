<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link th:href="@{/CSS/navBar.css}" rel="stylesheet">
    <style>
        body { padding-top: 80px; }
        .profile-card { max-width: 700px; margin: auto; }
    </style>
</head>
<body class="bg-body-tertiary">
<header th:insert="~{fragments/header :: header}"></header>
<main class="container mt-4">
    <div class="card profile-card bg-dark text-white">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3><i class="fas fa-user-shield me-2"></i>Perfil do Funcionário</h3>
            <a th:href="@{/v1/employees/report}" class="btn btn-secondary btn-sm">
                <i class="fas fa-arrow-left me-2"></i>Voltar para o Relatório
            </a>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <strong>Nome Completo:</strong>
                    <p class="lead" th:text="${employee.name}"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <strong>Cargo:</strong>
                    <p class="lead" th:text="${employee.typeEmployee}"></p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <strong>CPF:</strong>
                    <p th:text="${employee.CPF}"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <strong>Email:</strong>
                    <p th:text="${employee.email}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <strong>Telefone:</strong>
                    <p th:text="${employee.telephone}"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <strong>Data de Registro:</strong>
                    <p th:text="${#temporals.format(employee.dateRegister, 'dd/MM/yyyy HH:mm')}"></p>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
