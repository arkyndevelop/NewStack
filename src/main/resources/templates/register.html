<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/cadastro.css">
    <script src="/JS/scriptCadastro.js" defer></script>
    <title>Cadastro</title>

</head>

<body>
<div class="box">
    <h1>Cadastro</h1>
    <div>
        <form id="registerForm" th:action="@{/crud/register/new}" method="POST" class="borda">
            <input type="text" class="name" name="name" placeholder="Nome">
            <input type="text" class="cpf" name="cpf" placeholder="CPF">
            <input type="email" class="email" name="email" placeholder="E-mail">
            <input type="tel" class="telephone" name="telephone" placeholder="Celular">
            <input type="password" class="password" name="password" placeholder="Senha">
            <input type="password" class="confirmPassword" name="confirmPassword" placeholder="Confirmar Senha">
            <button type="submit">Cadastrar</button>
            <button type="button" onclick="window.location.href = '/home/login';">Login</button>
        </form>
    </div>
</div>
</body>

</html>
