<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Novo Administrador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link th:href="@{/CSS/navBar.css}" rel="stylesheet">

    <style>
        body {
            padding-top: 80px;
            background-color: #f4f7f6;
        }
        .form-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: none;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-select, .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

<header th:insert="~{fragments/header :: header}"></header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">

            <div class="card form-card">
                <div class="card-body p-4 p-md-5">

                    <div class="text-center mb-4">
                        <h1 class="h3 fw-bold"><i class="bi bi-person-fill-gear text-primary"></i> Registrar Novo Administrador</h1>
                        <p class="text-muted">Preencha os dados para criar uma nova conta de administrador.</p>
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/admins}" method="post" class="mt-4">

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="name" class="form-label">Nome Completo</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Ex: JoÃ£o da Silva" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" id="cpf" name="CPF" class="form-control" placeholder="000.000.000-00" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="email@exemplo.com" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="telephone" class="form-label">Telefone (Opcional)</label>
                                <input type="text" id="telephone" name="telephone" class="form-control" placeholder="(00) 00000-0000">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Criar Administrador</button>
                            <a th:href="@{/v1/home}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
