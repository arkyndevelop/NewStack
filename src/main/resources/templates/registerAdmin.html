<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Novo Administrador - NewStack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/CSS/navBar.css}" rel="stylesheet">
    <link th:href="@{/CSS/form.css}" rel="stylesheet">
    <style>
        body { padding-top: 80px; }
    </style>
</head>
<body class="bg-light">

<header th:insert="~{fragments/header :: header}"></header>

<main class="login-page">
    <div class="login-container">
        <h2>Registrar Novo Administrador</h2>
        <p>Adicione um novo administrador ao sistema com privil√©gios totais.</p>

        <form class="login-form" th:action="@{/v1/admin/register}" method="POST">
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="CPF">CPF</label>
                <input type="text" id="CPF" name="CPF" placeholder="000.000.000-00" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="telephone">Telefone</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-actions">
                <a th:href="@{/v1/home}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="submit-btn">Registrar Administrador</button>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
