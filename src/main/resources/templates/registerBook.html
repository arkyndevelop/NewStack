    <link rel="stylesheet" href="/CSS/registerBook.css" />
    <script src="/JS/scriptRegisterBook.js" defer></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">

            <a class="navbar-brand" href="/v1/home">

                NewStack
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"
                    aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/v1/home">Home</a></li>

                    <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle me-2" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Livros</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/v1/book">Cadastrar</a></li>
                            <li><a class="dropdown-item" href="#">Listar</a></li>
                            <li><a class="dropdown-item" href="#">Alterar</a></li>
                            <li><a class="dropdown-item" href="#">Excluir</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle me-2" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Clientes</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/client/register">Cadastrar</a></li>
                            <li><a class="dropdown-item" href="/reports">Listar</a></li>
                            <li><a class="dropdown-item" href="#">Alterar</a></li>

                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle me-2" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Funcionários</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Cadastrar</a></li>
                            <li><a class="dropdown-item" href="#">Listar</a></li>
                            <li><a class="dropdown-item" href="#">Alterar</a></li>
                            <li><a class="dropdown-item" href="#">Excluir</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <a class="loginOut" href="/home">Sair</a>
        </div>
    </nav>
</header>

<main class="formCenter mt-5 pt-5">
    <form id="RegisterLivro_Form" enctype="multipart/form-data" method="post" th:action="@{/books/register}">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" placeholder="Título" name="title" />
            </div>
            <div class="col-md-6">
                <label for="autor" class="form-label">Autor:</label>
                <input type="text" class="form-control" id="autor" placeholder="Autor" name="author" />
            </div>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label>
            <input type="text" class="form-control" id="categoria" name="category" placeholder="Categoria" />
        </div>

        <div class="mb-3">
            <label for="dataPublicacao" class="form-label">Data de Publicação:</label>
            <input type="date" class="form-control" id="dataPublicacao" name="publicationDate" />
        </div>

        <div class="mb-3">
            <label for="quantExemplares" class="form-label">Quantidade de Exemplares:</label>
            <input type="number" class="form-control" id="quantExemplares" placeholder="Quantidade de Exemplares"
                   name="quantity" min="1" required />
        </div>

        <div class="mb-3">
            <label for="disponibilidade" class="form-label">Disponibilidade:</label>
            <select class="form-select" id="disponibilidade" name="availability" required>
                <option value="Sim">Sim</option>
                <option value="Nao">Não</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea class="form-control" id="descricao" name="description" rows="3"
                      placeholder="Descrição do livro"></textarea>
        </div>

        <div class="mb-3">
            <label for="editora" class="form-label">Editora:</label>
            <input type="text" class="form-control" id="editora" name="publisher" placeholder="Editora" />
        </div>

        <!-- Campo para exibir a imagem vinda da API -->
        <div class="mb-3">
            <label class="form-label">Imagem do livro:</label>
            <div id="imglivro"></div>
        </div>

        <!-- Campo oculto para armazenar a URL da imagem -->
        <input type="hidden" id="imagemUrlGoogle" name="thumbnailUrl" />

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</main>

<div id="alertaErro" class="alert alert-danger d-none" role="alert">
    <p id="mensagemErro"></p>
    <button type="button" class="btn btn-secondary" onclick="fecharAlerta()">OK</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
</body>
