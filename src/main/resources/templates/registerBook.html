<body>
<div class="formCenter mt-3">
    <form id="RegisterLivro_Form">
        <div class="form-row">
            <div class="mb-1 mt-1 titulo">
                <label for="titulo" class="form-label">Titulo:</label>
                <input type="text" class="form-control" id="titulo" placeholder="Titulo" name="Title">
            </div>
            <div class="mb-1 mt-1 autor">
                <label for="autor" class="form-label">Autor:</label>
                <input type="text" class="form-control" id="autor" placeholder="Autor" name="Autor">
            </div>
        </div>
        <div class="mb-1 mt-1 categoria">
            <label for="categoria" class="form-label">Categoria:</label>
            <select class="form-control" id="categoria" name="Categoria">
                <option value="" disabled selected>Escolha a categoria</option>
                <option value="acao">Ação</option>
                <option value="comedia">Comédia</option>
                <option value="romance">Romance</option>
                <option value="aventura">Aventura</option>
                <option value="terror">Terror</option>
            </select>
        </div>
        <div class="mb-1 mt-1 ano">
            <label for="dataPublicacao" class="form-label">Data de Publicação:</label>
            <input type="date" class="form-control" id="dataPublicacao" placeholder="Ano de Publicação"
                   name="Ano" step="1">
        </div>
        <div class="mb-1 mt-1 quantidade">
            <label for="quantExemplares" class="form-label">Quantidade de Exemplares:</label>
            <input type="number" class="form-control" id="quantExemplares"
                   placeholder="Quantidade de Exemplares" name="Quantidade" step="1">
        </div>

        <div class="mb-1 mt-1 disponibilidade">
            <label for="Disponibilidade" class="form-label">Disponibilidade:</label>
            <select class="form-select" id="disponibilidade" name="Disponibilidade">
                <option value="Sim">Sim</option>
                <option value="Nao">Nao</option>
            </select>
        </div>
        <div>
            <label for="imgLivro" class="form-label">Imagem do Livro:</label>
            <input type="file" class="form-control" id="imgLivro" placeholder="Imagem do Livro" name="ImagemLivro">
        </div>

        <div class="botaoCentralizado">
            <button type="submit" class="btn btn-primary ">Salvar</button>

        </div>
    </form>
</div>

<div id="alertaErro" class="alerta" style="display: none;">
    <p id="mensagemErro"></p>
    <button onclick="fecharAlerta()">OK</button>
</div>
