<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NewStack</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/CSS/navBar.css}" rel="stylesheet">
    <link th:href="@{/CSS/form.css}" rel="stylesheet">

    <style>
        body {
            padding-top: 80px; /* Espaço para a navbar fixa */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/newstack.jpg}" alt="Logo NewStack" height="35" class="d-inline-block align-top">
            NewStack
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/v1/login}">Já tem uma conta? Faça Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="login-page">
    <div class="login-container">
        <h2>Crie sua Conta</h2>
        <p>Junte-se à nossa comunidade de leitores!</p>

        <form id="registerClientForm" class="login-form" th:action="@{/v1/clients/register}" method="POST">
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="CPF">CPF</label>
                <input type="text" id="CPF" name="CPF" placeholder="000.000.000-00" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="telephone">Telefone</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="submit-btn">Criar Minha Conta</button>
        </form>
    </div>
</main>

<script th:src="@{/JS/scriptCadastro.js}"></script>

</body>
</html>
