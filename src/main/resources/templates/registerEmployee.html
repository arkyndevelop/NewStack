<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Novo Funcionário - NewStack</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/CSS/navBar.css}" rel="stylesheet">
  <link th:href="@{/CSS/form.css}" rel="stylesheet">

  <style>
    body {
      padding-top: 80px; /* Espaço para a navbar fixa */
    }
  </style>
</head>
<body class="bg-light">

<header th:insert="~{fragments/header :: header}"></header>

<main class="login-page">
  <div class="login-container">
    <h2>Registrar Novo Funcionário</h2>
    <p>Preencha os dados para adicionar um novo membro à equipe.</p>

    <form id="registerEmployeeForm" class="login-form">
      <div class="input-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="CPF">CPF</label>
        <input type="text" id="CPF" name="CPF" placeholder="000.000.000-00" required>
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="telephone">Telefone</label>
        <input type="tel" id="telephone" name="telephone" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="input-group">
        <label for="typeEmployee">Cargo</label>
        <select id="typeEmployee" name="typeEmployee" class="form-select" required>
          <option value="" disabled selected>Selecione um cargo...</option>
          <option th:each="type : ${T(com.examplenewstack.newstack.domain.employee.enums.TypeEmployee).values()}"
                  th:value="${type}"
                  th:text="${type.toString().replace('_', ' ')}"></option>
        </select>
      </div>

      <div class="form-actions">
        <a th:href="@{/v1/home}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="submit-btn">Registrar Funcionário</button>
      </div>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/JS/scriptRegisterEmployee.js}"></script>

</body>
</html>
