<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Livros - NewStack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/CSS/navForm.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/v1/home">NewStack</a>
        </div>
    </nav>
</header>

<main class="container" style="padding-top: 80px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Relatório de Livros</h1>
        <a href="/books/register" class="btn btn-primary">Adicionar Livro</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-dark table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Título</th>
                <th scope="col">ISBN</th>
                <th scope="col">Categoria</th>
                <th scope="col">Disponível</th>
                <th scope="col">Qtd. Total</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${bookList}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.title}">Título do Livro</td>
                <td th:text="${book.ISBN}">978-3-16-148410-0</td>
                <td th:text="${book.category}">Ficção</td>
                <td>
                    <span th:if="${book.disponibility}" class="badge bg-success">Sim</span>
                    <span th:unless="${book.disponibility}" class="badge bg-danger">Não</span>
                </td>
                <td th:text="${book.totalQuantity}">10</td>
                <td>
                    <button class="btn btn-sm btn-info">Editar</button>
                    <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <button class="btn btn-sm btn-danger">Excluir</button>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(bookList)}">
                <td colspan="7" class="text-center">Nenhum livro cadastrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
