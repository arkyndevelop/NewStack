<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Clientes - NewStack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<header th:replace="~{fragments/header :: header}"></header> <main class="container" style="padding-top: 80px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Relatório de Clientes</h1>
        <a href="/clients/register" class="btn btn-primary">Adicionar Cliente</a>
    </div>

    <div class="table-responsive" th:if="${!clientList.isEmpty()}">
        <table class="table table-striped table-dark table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clientList}">
                <td th:text="${client.id}">1</td>
                <td th:text="${client.name}">Nome do Cliente</td>
                <td th:text="${client.CPF}">000.000.000-00</td>
                <td th:text="${client.email}">email@exemplo.com</td>
                <td th:text="${client.telephone}">(00) 00000-0000</td>
                <td>
                    <a th:href="@{'/clients/update/' + ${client.id}}" class="btn btn-sm btn-info">Editar</a>

                    <form th:action="@{'/clients/delete/' + ${client.id}}" method="post" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir este cliente?');">
                        <input type="hidden" name="_method" value="delete" />
                        <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                            <button class="btn btn-sm btn-danger">Excluir</button>
                        </div>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center p-5" th:if="${clientList.isEmpty()}">
        <p class="lead">Nenhum cliente cadastrado no momento.</p>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
