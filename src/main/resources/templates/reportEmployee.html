<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Funcionários - NewStack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link th:href="@{/CSS/navBar.css}" rel="stylesheet">
    <style>
        body { padding-top: 80px; }
    </style>
</head>
<body class="bg-body-tertiary">

<header th:insert="~{fragments/header :: header}"></header>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Relatório de Funcionários</h1>
        <a th:href="@{/v1/employees/register}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Registrar Novo Funcionário
        </a>
    </div>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col">Cargo</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee, iterStat : ${employeeList}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.CPF}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.telephone}"></td>
            <td th:text="${employee.typeEmployee}"></td>
            <td>
                <div class="dropdown">
                  <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-ellipsis-v"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#" th:onclick="'viewEmployeeDetails(' + ${employee.id} + ')'">
                      <i class="fas fa-eye me-2"></i>Ver Detalhes
                    </a></li>
                    <li><a class="dropdown-item" href="#" th:onclick="'updateEmployee(' + ${employee.id} + ')'">
                      <i class="fas fa-edit me-2"></i>Atualizar
                    </a></li>
                    <li><a class="dropdown-item" href="#" th:onclick="'deleteEmployee(' + ${employee.id} + ')'">
                      <i class="fas fa-trash me-2"></i>Deletar
                    </a></li>
                  </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
