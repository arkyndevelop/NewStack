<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Empréstimos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link th:href="@{/CSS/navBar.css}" rel="stylesheet">
  <style>
    body {
      padding-top: 80px;
      background-color: #f4f7f6;
    }
    .table-hover tbody tr:hover {
      background-color: rgba(0, 0, 0, 0.04);
    }
    .actions-btn {
      background: none;
      border: none;
    }
    /* Para garantir que o dropdown não seja cortado pela tabela responsiva */
    .table-responsive {
      overflow: visible;
    }
  </style>
</head>
<body>

<header th:insert="~{fragments/header :: header}"></header>

<main class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3" th:text="${viewType == 'client' ? 'Meus Empréstimos' : 'Gerenciar Empréstimos'}"></h1>
    <a th:href="@{/v1/loans/register}" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Novo Empréstimo
    </a>
  </div>

  <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
          <tr>
            <th scope="col" class="ps-3">Livro</th>
            <th scope="col" th:if="${viewType != 'client'}">Cliente</th>
            <th scope="col">Data do Empréstimo</th>
            <th scope="col">Previsão de Devolução</th>
            <th scope="col" class="text-center">Status</th>
            <th scope="col" class="text-center">Ações</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="loan : ${loanList}">
            <td class="ps-3 fw-semibold" th:text="${loan.bookTitle}"></td>
            <td th:if="${viewType != 'client'}" th:text="${loan.clientName}"></td>
            <td th:text="${#temporals.format(loan.loanDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(loan.expectedReturnDate, 'dd/MM/yyyy')}"></td>
            <td class="text-center">
              <span class="badge rounded-pill"
                    th:classappend="${loan.status == 'DEVOLVIDO' ? 'bg-success' :
                                     loan.status == 'ATRASADO' ? 'bg-danger' :
                                     loan.status == 'DISPONIVEL_PARA_RETIRADA' ? 'bg-info' :
                                     'bg-warning text-dark'}"
                    th:text="${loan.status.replace('_', ' ')}">
              </span>
            </td>
            <td class="text-center">
              <div class="dropdown" th:if="${viewType != 'client'}">
                <button class="btn btn-sm btn-secondary actions-btn dropdown-toggle" type="button" th:id="'dropdownMenuButton' + ${loan.id}" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" th:aria-labelledby="'dropdownMenuButton' + ${loan.id}">
                  <li th:if="${loan.status == 'EMPRESTADO' or loan.status == 'ATRASADO'}">
                    <form th:id="'return-form-' + ${loan.id}" th:action="@{/v1/loans/return/{id}(id=${loan.id})}" method="post" class="d-inline">
                      <button type="button" class="dropdown-item return-loan-btn" th:attr="data-loan-id=${loan.id}">
                        <i class="fas fa-check-circle me-2"></i>Confirmar Devolução
                      </button>
                    </form>
                  </li>
                  <li th:if="${loan.status == 'DISPONIVEL_PARA_RETIRADA'}">
                    <form th:action="@{/loans/pickup/{id}(id=${loan.id})}" method="post" class="d-inline">
                      <button type="submit" class="dropdown-item">
                        <i class="fas fa-hand-holding me-2"></i>Confirmar Retirada
                      </button>
                    </form>
                  </li>
                  <li>
                    <button class="dropdown-item delete-loan-btn" th:data-loan-id="${loan.id}">
                      <i class="fas fa-trash me-2"></i>Excluir
                    </button>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(loanList)}">
            <td th:colspan="${viewType != 'client' ? '6' : '5'}" class="text-center text-muted p-5">
              <h5>Nenhum empréstimo encontrado.</h5>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Botões de DEVOLUÇÃO
    document.querySelectorAll('.return-loan-btn').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();
        event.stopPropagation(); // Impede o fechamento do dropdown
        const loanId = this.dataset.loanId;
        if (confirm('Tem certeza que deseja confirmar a devolução deste livro?')) {
          document.getElementById('return-form-' + loanId).submit();
        }
      });
    });

    // Botões de EXCLUSÃO
    document.querySelectorAll('.delete-loan-btn').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();
        event.stopPropagation();
        const loanId = this.dataset.loanId;
        if (confirm('Tem certeza que deseja excluir este empréstimo? Esta ação não pode ser desfeita.')) {
          deleteLoan(loanId, this.closest('tr'));
        }
      });
    });
  });

  function deleteLoan(loanId, rowElement) {
    const url = `/v1/loans/delete/${loanId}`;

    fetch(url, {
      method: 'DELETE'
    })
            .then(response => {
              if (response.ok) {
                rowElement.remove();
                alert('Empréstimo excluído com sucesso!');
              } else {
                alert('Falha ao excluir o empréstimo. Tente novamente.');
                console.error('Erro na resposta da API:', response.statusText);
              }
            })
            .catch(error => {
              console.error('Erro ao tentar excluir empréstimo:', error);
              alert('Ocorreu um erro de comunicação. Verifique sua conexão e tente novamente.');
            });
  }
</script>

</body>
</html>
