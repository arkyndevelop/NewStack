<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" data-bs-theme="dark" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="/CSS/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            padding-top: 60px; /* Compensação para navbar fixa */
        }
        .logo-container {
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-body-tertiary">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/img/newstack.jpg}" alt="Logo" height="35" class="d-inline-block align-top">   NewStack
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/v1/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Biblioteca
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Cadastrar Livros</a></li>
                        <li><a class="dropdown-item" href="#">Ver Livros</a></li>
                        <li><a class="dropdown-item" href="#">Atualizar Dados</a></li>
                        <li><a class="dropdown-item" href="#">Deletar Livros</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center logo-container">
    <img th:src="@{/img/newstack.jpg}"
         class="img-fluid"
         style="height: 240px; width: 350px;"
         alt="Logo NewStack"/>
</div>

<main class="container w-50 py-3">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col">Data Registro</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="client, iterStat : ${clientList}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${client.name}"></td>
            <td th:text="${client.CPF}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.telephone}"></td>
            <td th:text="${client.dateRegister}"></td>


            <td>

                <button class="btn btn-primary btn-edit"
                        th:attr="data-cpf=${client.CPF}"
                        data-bs-toggle="modal"
                        data-bs-target="#editModal">
                    Editar
                </button>

            <td>
                <form th:action="@{'/delete/' + ${client.CPF}}"
                      method="post"
                      th:id="'form-delete-' + ${client.CPF}"
                      style="display: none;">
                    <input type="hidden" name="_method" value="DELETE">
                </form>
                <button class="btn btn-danger btn-delete"
                        th:attr="data-cpf=${client.CPF}">
                    Excluir
                </button>
            </td>


        </tr>

        </tbody>
    </table>
</main>


<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Cliente</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editForm" method="post" action=th:action="@{/clientes/update/{cpf}(cpf=${client.CPF})">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editCpf" class="form-label">CPF</label>
                        <input type="text" class="form-control bg-secondary text-light" id="editCpf" name="CPF" required>
                    </div>
                    <div class="mb-3">
                        <label for="editName" class="form-label">Nome</label>
                        <input type="text" class="form-control bg-secondary text-light" id="editName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control bg-secondary text-light" id="editEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="editTelephone" class="form-label">Telefone</label>
                        <input type="text" class="form-control bg-secondary text-light" id="editTelephone" name="telephone" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/scriptDelete.js}" defer></script>
<script th:src="@{/js/scriptEdit.js}" defer></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
